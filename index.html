<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letreiro</title>

  <style>
    body {
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 400px;
      margin: 0;
    }

    .container {
      width: 80%;
      height: 100px;
      border: 3px solid #0077b6;
      border-radius: 12px;
      background-color: #caf0f8;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #texto {
      position: relative;
      white-space: nowrap;
      font-size: 1.5em;
      color: #03045e;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="texto">Acredite em seus sonhos</div>
  </div>

  <script>
    const texto = document.getElementById('texto');
    const container = document.querySelector('.container');

    let pos = 0;
    let direcao = 1;
    const velocidade = 2;

    function moverLetreiro() {
      const larguraTexto = texto.offsetWidth;
      const larguraContainer = container.offsetWidth;

      pos += direcao * velocidade;
      texto.style.transform = `translateX(${pos}px)`;

      if (pos + larguraTexto >= larguraContainer - 20) { 
        direcao = -1;
      }

      if (pos <= 20) {
        direcao = 1;
      }

      requestAnimationFrame(moverLetreiro);
    }

    moverLetreiro();
  </script>

</body>
</html>
